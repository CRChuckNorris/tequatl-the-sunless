<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>E-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-theme.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/carousel.css') }}" rel="stylesheet">
	<style>
	#banner{
	height: 200px;
	width: 100%;
    background: url(static/img/banner.png);
	background-size: 100% 100%;
	background-repeat:no-repeat;
	margin-bottom: 15px;
	}
	.control-group{
		padding: 10px;
	}
	</style>
	{% include 'navbar.html' %}
  </head>
  
  <body>
  <div class="container-fluid">
	  <div class="row">
		<div class="col-sm-4 col-md-4 col-lg-2 navbar navbar-default">
			 <div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <p class="navbar-brand">Navigation</p>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
			  <ul class="nav nav-sidebar" role="menu">
				</br>
				</br>
				</br>
				<li><a href="#">All games</a></li>
				</br>
				<li><a href="#">Xbox One</a></li>
				<li><a href="#">PS4</a></li>
				<li><a href="#">PC</a></li>
				<li><a href="#">Wii U</a></li>
			  </ul>
			 </div>
		</div>
		<div class="col-sm-8 col-md-8 col-lg-10">
			<div class = "container-small center jumbotron">
		      <form action="" method=post class="form-horizontal form-signin">
		<h2>Sign up</h2>
		<div class="control-group">
			<div class="controls">
			  <input type="text" id="username" name="username" class="input-xlarge form-control"
				placeholder="Enter Username" value="{{ request.form.username }}"
				required>
			</div>
		</div>
	 
		<div class="control-group">
			<div class="controls">
			  <input type="password" id="password" name="password" class="input-xlarge form-control"
				placeholder="Enter Password" value="{{ request.form.password }}"
				required>
			</div>
		</div>
	 
		<div class="control-group">
			<div class="controls">
			  <input type="email" id="email" name="email" class="input-xlarge form-control"
				placeholder="Enter Email" value="{{ request.form.username }}"
				required>
			</div>
		</div>
	 
		<div class="control-group">
			<div class="controls">
			  <button type="submit" class="btn btn-lg btn-primary btn-block">Signup</button>
			</div>
		</div>
	  </form>
			</div>
	  </div>
  </div>
  </body>
</html>
